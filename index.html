<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-6 text-center main">
          <h1>Javascript Counter</h1>
          <h1 id="number">0</h1>
          <button type="button" class="btn btn-success" onclick="increment()">Increment</button>
          <button type="button" class="btn btn-danger" onclick="decrement()">Decrement</button>
          <button type="button" class="btn btn-primary" onclick="neutral()">Neutral</button>

        </div>

      </div>

    </div>
  </body>
  <script type="text/javascript" src="index.js">

  </script>
</html>
